{% load staticfiles %}

{% block  extrahead %}
    <title>错误信息</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/base.css" %}"/>
{% endblock %}

{% block content %}
<div class="container">
    <div class="err_cont">
        <div class="err_tex">
            <h1><span><i class="icon-info-sign"></i>很抱歉</span></h1>

            <h3 class="margintop0 padding5 inline word-break">{{ message }}</h3>

            <div>
            </div>
        </div>
        <div class="err_pictrue">
            <div class="err_number">{{ status_code }}</div>
            <div class="err_return" onclick="goback();"></div>
            <div class="err_back_home" onclick="gohome();"></div>
        </div>
    </div>

</div>
<script>
    function goback() {
        history.back();
    }
    function gohome() {
        window.top.location.href = '/index/';
    }
</script>
{% endblock %}
